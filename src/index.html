<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora TRE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-container">
    <div class="logo-container logo-left">
      <img src="image/universidad.png" alt="Universidad" />
    </div>
    <div class="title-container">
      <h1 class="page-title">Calculadora de TRE - Crédito Hipotecario</h1>
    </div>
    <div class="logo-container logo-right">
      <img src="image/facultadTitle.png" alt="Facultad" />
    </div>
  </header>

  <main>
    <div class="form-container">
      <label for="monto">Monto del préstamo:</label>
      <input type="number" id="monto" placeholder="Ej. 200000" min="1000" />
      <label for="plazo">Plazo en años:</label>
      <input type="number" id="plazo" placeholder="Ej. 10" min="3" max="30" />
      <label for="tasa">Tasa fija anual (%):</label>
      <input type="number" step="0.01" id="tasa" placeholder="Ej. 5" min="5" max="30"  />
      <label for="tre">TRE anual (%):</label>
      <input type="number" step="0.01" id="tre" placeholder="Ej. 3.05" min="0"  />
      <label for="mesTre">Mes de inicio de TRE:</label>
      <input type="number" id="mesTre" value="13" min="13" />
      <button onclick="calcularTRE()">Calcular</button>
    </div>

  <div class="result-section" id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
