<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora TRE</title>
  <link rel="stylesheet" href="./style.css" />
   
</head>
<body>
  <div class="container">
    <h1>Calculadora TRE</h1>
    <form id="calcForm">
      <div>
        <label for="monto">MONTO</label>
        <input type="number" id="monto" name="monto" min="0" step="any" required />
      </div>
      <div>
        <label for="tasa">TASA (%)</label>
        <input type="number" id="tasa" name="tasa" min="0" step="any" required />
      </div>
      <div>
        <label for="tre">TRE (ANUAL) (%)</label>
        <input type="number" id="tre" name="tre" min="0" step="any" required />
      </div>
      <div>
        <label for="plazo">PLAZO (años)</label>
        <input type="number" id="plazo" name="plazo" min="1" step="1" required />
      </div>
      <button type="submit">Calcular</button>
    </form>
  </div>

  <script>
    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const monto = parseFloat(document.getElementById('monto').value);
      const tasa = parseFloat(document.getElementById('tasa').value);
      const tre = parseFloat(document.getElementById('tre').value);
      const plazo = parseInt(document.getElementById('plazo').value, 10);

      // Por ahora solo muestro los valores
      alert(`Valores ingresados:\nMonto: ${monto}\nTasa: ${tasa}%\nTRE: ${tre}% anual\nPlazo: ${plazo} años`);

      // Aquí puedes agregar la lógica para calcular y mostrar resultados
    });
  </script>
</body>
</html>
